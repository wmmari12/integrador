<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrador Web II - Flores Mariana</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <header>
        <h1>Búsqueda de Obras de Arte</h1>
    </header>

    <section id="filtros">
        <form id="searchForm">
            <!-- <label for="departamento">Departamento:</label> -->
            <select id="departamento">
                <!-- Opciones serán añadidas dinámicamente -->
            </select>

            <!-- <label for="keyword">Palabra clave:</label> -->
            <input type="text" id="keyword" placeholder="Palabra clave...">

            <select id="localizacion">
                <option value="">Seleccione una Localización</option>
                <option value="Europe">Europa</option>
                <option value="Asia">Asia</option>
                <option value="Africa">África</option>
                <option value="North America">Norteamérica</option>
                <option value="South America">Sudamérica</option>
                <option value="Oceania">Oceanía</option>
            </select>

            <!-- Div para mostrar los resultados filtrados -->
            <!-- <div id="results-container"></div> -->

            <button id="buscar" type="submit">Buscar</button>
        </form>
    </section>

    <section id="results">
        <div class="gallery">
            <!-- Las imágenes se mostrarán aquí
            <div id="loader" class="loader hidden"></div> -->
            <div id="loader" class="loader" style="display: none"></div>

        </div>
        
    </section>

    <div id="pagination" class="pagination">
        <!-- Controles de paginación  -->
    </div>

    <!-- Modal para ver imágenes adicionales -->
    <div id="additionalImagesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="additionalImagesGallery" class="gallery"></div>
        </div>
    </div>

    <script type="module" src="javascripts/script.js"></script>

</body>

</html>
